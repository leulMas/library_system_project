<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .buttons button, .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            margin: 0 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #0056b3;
        }

        .details {
            font-size: 15px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete this checkout?</p>

        <div class="details">
            <p><strong>User:</strong> {{ checkout.user.username }}</p>
            <p><strong>Book:</strong> {{ checkout.book.title }}</p>
            <p><strong>Checkout Date:</strong> {{ checkout.checkout_date }}</p>
            <p><strong>Return Date:</strong> {{ checkout.return_date }}</p>
        </div>

        <div class="buttons">
            <form method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Yes, Delete</button>
            </form>
            <a href="{% url 'checkout_list' %}" class="cancel-btn">Cancel</a>
        </div>
    </div>
</body>
</html>
