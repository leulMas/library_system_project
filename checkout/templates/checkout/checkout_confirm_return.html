<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-yes:hover {
            background-color: #218838;
        }

        .btn-no {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-no:hover {
            background-color: #495057;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Return Book</h1>

    <div class="container">
        <p>
            Is the book "<strong>{{ checkout.book.title }}</strong>" being returned by
            <strong>{{ checkout.user.username }}</strong> ({{ checkout.user.email }})?
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-yes">Yes, Return</button>
            <a href="{% url 'checkout_list' %}" class="btn btn-no">No, Cancel</a>
        </form>
    </div>
</body>
</html>
