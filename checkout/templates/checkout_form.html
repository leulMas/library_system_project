<!DOCTYPE html>
<html>
<head>
    <title>{% if checkout %}Edit{% else %}Add New{% endif %} Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        .link-container a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>{% if checkout %}Edit{% else %}Add New{% endif %} Checkout</h1>

    <form method="post">
        {% csrf_token %}

        <label>User:</label>
        <select name="user" required>
            <option value="">-- Select User --</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if checkout and checkout.user.id == user.id %}selected{% endif %}>
                    {{ user.username }}
                </option>
            {% endfor %}
        </select>

        <label>Book:</label>
        <select name="book" required>
            <option value="">-- Select Book --</option>
            {% for book in books %}
                <option value="{{ book.id }}" {% if checkout and checkout.book.id == book.id %}selected{% endif %}>
                    {{ book.title }}
                </option>
            {% endfor %}
        </select>

        <label>Checkout Date:</label>
        <input type="datetime-local" name="checkout_date" value="{% if checkout %}{{ checkout.checkout_date|date:'Y-m-d\TH:i' }}{% endif %}" required>

        <label>Return Date:</label>
        <input type="datetime-local" name="return_date" value="{% if checkout %}{{ checkout.return_date|date:'Y-m-d\TH:i' }}{% endif %}" required>

        <button type="submit">Save</button>
    </form>

    <div class="link-container">
        <a href="/checkout/">Back to Checkout List</a>
    </div>
</body>
</html>
