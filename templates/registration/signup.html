<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        .messages p {
            padding: 10px;
            border-radius: 5px;
        }

        .messages p.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages p.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .link-container {
            text-align: center;
            margin-top: 15px;
        }

        .link-container a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>Admin Signup</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <label for="id_username">Username:</label>
        {{ form.username }}

        <label for="id_password1">Password:</label>
        {{ form.password1 }}

        <label for="id_password2">Confirm Password:</label>
        {{ form.password2 }}

        <label for="secret_code">Secret Code:</label>
        <input type="text" name="secret_code" required placeholder="Admin secret code">

        <button type="submit">Sign Up</button>
    </form>

    <div class="link-container">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>
