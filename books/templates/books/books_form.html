<!-- books/templates/books/books_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if book %}Edit{% else %}Create{% endif %} Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        .link-container a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>

    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title|default_if_none:'' }}">
        
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author|default_if_none:'' }}">
        
        <button type="submit">Save</button>
    </form>

    <div class="link-container">
        <a href="{% url 'books_list' %}">Back to Books</a>
    </div>
</body>
</html>
